<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<div class="container">
    <div class="row">
        <div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">
                        <h3 class="text-center bg-light">Registration Form</h3>
                    </div>
                </div>
                <div class="panel-body">
                    <!-- <h2 class="text-center">Registration Form</h2> -->
                    <form class="card-body form-horizontal" #form="ngForm" (submit)="onSubmit(form)" role="form" autocomplete="off">
                        <!-- <input type="hidden" name="id" >
                               <div id="signupalert" style="display:none" class="alert alert-danger">
                           
                        </div> -->

                        <div class="form-group">
                            <label for="firstname" class="col-md-3 control-label">Gift Card Amount</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="amt" #amt="ngModel" [(ngModel)]="service.formData.amount">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="rname" class="col-md-3 control-label">Recepient Name</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="rname">
                            </div>
                        </div>



                        <div class="form-group">
                            <label for="gender" class="col-md-3 control-label">Gender</label>
                            <div class="radio">
                                <label><input type="radio" name="optradio" checked>Male</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="optradio">Female</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="drop" class="col-md-3 control-label">Choose Assosiation</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Select</option>
                                <option value="BirthDay">BirthDay</option>
                                <option value="Marriage">Marriage</option>
                               
                              </select>
                        </div>


                        <div class="form-group">

                            <div class="col-md-9">
                                <input type="text" class="form-control" name="addressame" #addressame="ngModel" [(ngModel)]="service.formData.shippingAddress" placeholder="Street Address">
                            </div>
                        </div>


                        <div class="form-group">

                            <div class="col-md-9">
                                <input type="text" class="form-control" name="city" placeholder="City" #city="ngModel" [(ngModel)]="service.formData.city">
                            </div>
                        </div>

                        <div class="form-group">

                            <div class="col-md-9">
                                <input type="text" class="form-control" name="State" placeholder="State">
                            </div>
                        </div>

                        <div class="form-group">

                            <div class="col-md-9">
                                <input type="text" class="form-control" name="Country" placeholder="Country">
                            </div>
                        </div>

                        <div class="form-group">

                            <div class="col-md-9">
                                <input type="text" class="form-control" name="Pincode" placeholder="Pincode">
                            </div>
                        </div>



                        <div class="form-group">
                            <label for="name" class="col-md-3 control-label">Buyers Name</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="buyername" #buyername="ngModel" [(ngModel)]="service.formData.buyersName">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="phno" class="col-md-3 control-label">Phone Number</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="phno" #phno="ngModel" [(ngModel)]="service.formData.phoneno">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email" class="col-md-3 control-label">Email</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="email">
                            </div>
                        </div>

                        <div class="form-group">
                            <!-- Button -->
                            <div class="col-md-offset-5 col-md-12">
                                <input type="submit" name="submit" value="submit" class="btn btn-primary">
                            </div>
                        </div>
                    </form>

                </div>
            </div>




        </div>
    </div>
</div>
